<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Maggie</strong>
                        <p>Hey Maggie,

                            Happy Valentine's Day!💕😍 I've been thinking a lot about you lately. 
                            🥰Every time I see you, it's like my heart does a little dance.
                             Your smile is like sunshine, and your laugh is the best sound in the world.
                            
                        </p>
                        <p>                           
                             From,
                            Joseph</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            <p class="trademark">Code generated by Razak & Joseph: &trade;</p>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
